<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Dhruv Kapur</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Dhruv Kapur's portfolio.">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 300;
            color: #d4915d;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            max-width: 600px;
        }
        
        .error-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .error-link {
            font-size: 1.5rem;
            font-weight: 300;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .error-link:hover {
            opacity: 0.7;
        }
        
        .error-link.home {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }
        
        .error-link.projects {
            color: #d4915d;
            border-bottom-color: #d4915d;
        }
        
        .error-link.experience {
            color: #7fb069;
            border-bottom-color: #7fb069;
        }
        
        .error-link.about {
            color: #5a9fd4;
            border-bottom-color: #5a9fd4;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to exploring my work.
        </p>
        
        <div class="error-links">
            <a href="/" class="error-link home">‚Üê Back to Home</a>
            <div style="margin: 1rem 0;">or explore:</div>
            <a href="/projects/" class="error-link projects">Projects</a>
            <a href="/experience/" class="error-link experience">Experience</a>
            <a href="/about/" class="error-link about">About</a>
        </div>
    </div>
    
    <script>
        // Optional: Auto-redirect after 10 seconds
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 10000);
    </script>
</body>
</html>
